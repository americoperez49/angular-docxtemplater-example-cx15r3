<button (click)="onClick()">Upload document</button>
<input #file hidden="hidden" type="file" onclick="this.value=null;" name="fileName" id="fileId" accept=".docx" (change)="FileEmitter($event.target.files)">

<br>
<button (click)="generate()">Generate document</button>
